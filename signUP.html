<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="security devices,camera">
    <meta name="description" content="Berimbolo security">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signUP.CSS">
</head>
<body class="bg-dark bg-opacity-100">
    <div class="contain container  bg-dark bg-opacity-75  d-grid justify-content-center align-items-center pt-3">
        <form action="" class="form bg-light bg-opacity-75 p-4 d-grid align-items-center" onsubmit="return validateForm()">
            <div class="row">
                <h1 class="text-center">Sign UP</h1>
                <div class="col-12">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="name" class="form-label">Your first name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-lg-6">
                            <label for="name2" class="form-label">Your second name</label>
                            <input type="text" class="form-control" id="name2" required>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="email" class="form-label">Enter your Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-lg-6">
                            <label for="password" class="form-label">Enter your password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </div>
                </div>
                <div class="col-12 d-grid justify-content-center mt-4">
                    <button type="submit" class="btn btn-outline-dark btn-lg">Sign UP</button>
                </div>
                <div class="col-12 text-center mt-4">
                    <p>Do you already have an account? <span>
                    <a href="./LogIN.html" class="text-decoration-none text-danger">Log IN</a></span></p>
                </div>
            </div>
        </form>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/SIGNup.js"></script>
</body>
</html>
