<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="security devices,camera">
    <meta name="description" content="Berimbolo security">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-dark bg-opacity-100">
    <!-- Navbar -->
    <nav>
        <div class=" navbar navbar-expand-lg bg-light bg-opacity-50 text-secondary p-3 fixed-top textdanger" id="navbar"
            data-bs-theme="light" fixed-top>
            <a href="./index.html" class="navbar-brand mx-5" aria-label="name of company">
                <h1 class="fw-bolder"><span class="text-danger fw-bolder fs-1">B</span>erimbolo</h1>
            </a>
            <button class="navbar-toggler " data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="menu">
                <ul class="link navbar-nav m-auto">
                    <li class="nav-item"><a href="./index.html" class="nav-link active text-dark " aria-label="page">Home</a></li>
                    <li class="nav-item"><a href="./about.html" class="nav-link text-dark " aria-label="page">About</a></li>
                    <li class="nav-item"><a href="./products.html" class="nav-link text-dark " aria-label="page">Products</a></li>
                    <li class="nav-item"><a href="./services.html" class="nav-link text-dark " aria-label="page">Services</a></li>
                    <li class="nav-item"><a href="./contact.html" class="nav-link text-dark " aria-label="page">Contact</a></li>
                </ul>
                <div class="link">
                    <button class="btn btn-dark" onclick="goToLoginPage1()" aria-label="log in">Log IN</button>
                    <button class="btn btn-dark" onclick="goToLoginPage2()" aria-label="sign UP">Sign UP</button>
                </div>
            </div>
        </div>
    </nav>
    <button id="top-button" title="Go to top" class="btn btn-outline-danger btn-md rounded-top-pill">Top</button>
    <!-- section1 -->
    <div class="container hero-section text-light mt-5 pt-5">
        <div class="d-grid justify-content-center">
            <h1 class="display-1 fw-bolder ">Contact</h1>
            <hr class="hr2">
        </div>
        <form action="" class="form" onsubmit="return validateForm()">
            <div class="row bg-primary bg-opacity-10 p-3 rounded-5">
                <div class="col-lg-6 mt-2">
                    <label for="Name" class="form-label">Enter your first Name:</label>
                    <input type="text" id="Name" class="form-control bg-black text-light bg-opacity-25" required>
                </div>
                <div class="col-lg-6 mt-2">
                    <label for="Name2" class="form-label">Enter your Second Name:</label>
                    <input type="text" id="Name2" class="form-control bg-black text-light bg-opacity-25" required>
                </div>
                <div class="col-lg-6 mt-2">
                    <label for="Email" class="form-label">Enter your Email:</label>
                    <input type="email" id="Email" class="form-control bg-black text-light bg-opacity-25" required>
                </div>
                <div class="col-lg-6 mt-2">
                    <label for="Password" class="form-label">Enter your Password:</label>
                    <input type="password" id="Password" class="form-control bg-black text-light bg-opacity-25" required>
                </div>
                <div class="col-12 d-flex mt-4">
                    <label for="Reason" class="form-label">Select your Reason for Contact:</label>
                    <select id="Reason" class="form-select w-50 m-auto bg-dark text-light" required>
                        <option value="" selected hidden>Select Reason</option>
                        <optgroup label="Physical">
                            <option value="Reason 1">Reason 1</option>
                            <option value="Reason 2">Reason 2</option>
                            <option value="Reason 3">Reason 3</option>
                        </optgroup>
                        <optgroup label="Technical">
                            <option value="Reason 1">Reason 1</option>
                            <option value="Reason 2">Reason 2</option>
                            <option value="Reason 3">Reason 3</option>
                        </optgroup>
                        <optgroup label="Another Reasons">
                            <option value="Reason 1">Reason 1</option>
                            <option value="Reason 2">Reason 2</option>
                            <option value="Reason 3">Reason 3</option>
                            <option value="Another Reason">Another Reason</option>
                        </optgroup>
                    </select>
                </div>
                <div class="col-lg-12 mt-4">
                    <h6 class="fw-semibold">Description:</h6>
                    <textarea id="Description" cols="80" rows="10" class="bg-black text-light bg-opacity-25 w-75"
                        required></textarea>
                </div>
                <div class="col-6 d-grid">
                    <button type="submit" class="btn btn-success text-light mt-3">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- footer  -->
    <div class="container-fluid bg-secondary bg-opacity-25 text-light pt-5 pb-3 mt-5" id="footer">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="fw-bolder bg-gradient"><span class="text-danger fw-bolder fs-1">B</span>erimbolo</h1>
            </div>
            <div class="col-lg-12 col-md-12 d-flex justify-content-around mt-4">
                <div class="link d-grid m-2 text-center">
                    <p class="fw-semibold">Email of company :</p>
                    <p>Berimbolo security@example.com</p>
                    <div class="d-lg-flex">
                        <p class="fw-semibold">Phone Number : </p>
                        <p> 0123456789</p>
                    </div>
                </div>
                <div class="link d-grid m-2 text-center">
                    <h5>Important links</h5>
                    <div class=" d-grid">
                        <a href="./index.html" class="text-secondary mt-1 active link-offset-2-hover " aria-label="page">Home</a>
                        <a href="./about.html" class="text-secondary p-1 active link-offset-2-hover" aria-label="page">About</a>
                        <a href="./services.html" class="text-secondary mt-1 active link-offset-2-hover " aria-label="page">Services</a>
                        <a href="./products.html" class="text-secondary mt-1 active link-offset-2-hover " aria-label="page">Products</a>
                        <a href="./contact.html" class="text-secondary m-1 active link-offset-2-hover " aria-label="page">Contact</a>
                    </div> 
                </div>
            </div>
            <div class="col-12 mt-4">
                <p class="text-center ">Copyright &copy; 2024 Berimbolo. All rights reserved.</p>
            </div>
            <div class="col-12 d-flex justify-content-center mt-2">
                <a href="https://www.facebook.com" class="text-light" target="_blank" aria-label="social media">
                    <i class="fa-brands fa-facebook mx-3"></i>
                </a>
                <a href="https://www.linkedin.com" class="text-light" target="_blank" aria-label="social media">
                    <i class="fa-brands fa-linkedin mx-3"></i>
                </a>
                <a href="https://www.twitter.com" class="text-light" target="_blank" aria-label="social media">
                    <i class="fa-brands fa-twitter mx-3"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/contact.JS"></script>
</body>
</html>
